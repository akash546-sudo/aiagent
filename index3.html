<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Agent</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:30px; }
    #chat { max-width:600px; margin:auto; }
    textarea { width:100%; height:80px; }
    button { padding:10px 20px; margin-top:10px; cursor:pointer; }
    .message { margin:10px 0; padding:10px; border-radius:8px; }
    .user { background:#d1e7dd; }
    .bot { background:#e2e3e5; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ¤– AI Agent Chat</h2>
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Type your question..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input.trim()) return;
      
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div class="message user">${input}</div>`;

      const response = await fetch("https://pranjal-341.app.n8n.cloud/webhook/2fbf97ca-4f1b-4f73-bb39-26dca1aa2efb/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      const reply = data.reply || "No response received.";
      messagesDiv.innerHTML += `<div class="message bot">${reply}</div>`;
      document.getElementById('userInput').value = "";
    }
  </script>
</body>
</html>
